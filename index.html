<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantForge IO | System Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --cyan: #00ffcc;
            --purple: #b300ff;
            --text-main: #ffffff;
            --text-dim: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        /* Canvas Background */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 0.6;
            pointer-events: none; /* Let clicks pass through */
        }

        /* Main Content Container */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Glitch Logo */
        nav {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            position: relative;
        }
        .logo span { color: var(--cyan); }

        /* Hero Terminal Section */
        .hero {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .status-badge {
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid rgba(0, 255, 204, 0.3);
            color: var(--cyan);
            padding: 8px 16px;
            border-radius: 50px;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, var(--text-dim));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Cyber Buttons */
        .actions {
            display: flex;
            gap: 20px;
        }

        .cyber-btn {
            position: relative;
            padding: 15px 40px;
            background: transparent;
            color: var(--cyan);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            text-decoration: none;
            border: 1px solid var(--cyan);
            overflow: hidden;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cyber-btn:hover {
            background: var(--cyan);
            color: var(--bg);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .cyber-btn-secondary {
            border-color: var(--purple);
            color: var(--purple);
        }

        .cyber-btn-secondary:hover {
            background: var(--purple);
            color: var(--text-main);
            box-shadow: 0 0 20px rgba(179, 0, 255, 0.5);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 204, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 204, 0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .actions { flex-direction: column; width: 100%; max-width: 300px; }
            .cyber-btn { text-align: center; }
        }
    </style>
</head>
<body>

    <!-- Interactive Background -->
    <canvas id="particle-canvas"></canvas>

    <!-- UI Overlay -->
    <div class="content">
        <nav>
            <div class="logo">Quant<span>Forge</span>_</div>
        </nav>

        <main class="hero">
            <div class="status-badge">‚óè SYSTEM ONLINE // V.1.0</div>
            <h1>ALGORITHMIC<br>PRECISION</h1>
            <p class="subtitle">Engineering institutional-grade quantitative strategies. Merging Smart Money Concepts with high-frequency execution architecture.</p>
            
            <div class="actions">
                <a href="https://github.com/SBSamurai" class="cyber-btn">Initialize_Git</a>
                <a href="mailto:admin@quantforgeio.com" class="cyber-btn cyber-btn-secondary">Ping_Admin</a>
            </div>
        </main>
    </div>

    <!-- The Magic Script for Interactive Particles -->
    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Mouse position
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        window.addEventListener('mousemove',
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            // Draw particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00ffcc';
                ctx.fill();
            }
            // Update particle position & interactivity
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Collision detection with mouse
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 3;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 3;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 3;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 3;
                    }
                }
                
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        // Create particle network
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 1) - 0.5;
                let directionY = (Math.random() * 1) - 0.5;
                let color = '#00ffcc';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Connect particles with lines
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(0, 255, 204,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // Resize event
        window.addEventListener('resize',
            function() {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height/80) * (canvas.height/80));
                init();
            }
        );

        window.addEventListener('mouseout',
            function() {
                mouse.x = undefined;
                mouse.y = undefined;
            }
        );

        init();
        animate();
    </script>

</body>
</html>
