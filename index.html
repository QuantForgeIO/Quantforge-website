<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantForge.IO | Terminal</title>
    <!-- استفاده از فونت مخصوص برنامه‌نویسی -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --term-green: #00ff41;
            --term-dark-green: #008f11;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--term-green);
            font-family: 'Fira Code', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* افکت خطوط مانیتورهای قدیمی (CRT Scanlines) */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .terminal-window {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: #0a0a0a;
            border: 1px solid var(--term-dark-green);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        .terminal-header {
            background: var(--term-dark-green);
            color: var(--bg-color);
            padding: 5px 10px;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        .terminal-body {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* چشمک‌زن کرسر (Blinking Cursor) */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--term-green);
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .hidden {
            display: none;
        }

        .command-link {
            color: var(--term-green);
            text-decoration: none;
            border: 1px solid var(--term-dark-green);
            padding: 5px 15px;
            margin-top: 10px;
            display: inline-block;
            transition: all 0.2s;
            cursor: pointer;
        }

        .command-link:hover {
            background: var(--term-green);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--term-green);
        }

        /* استایل‌های متن */
        .log-time { color: #888; margin-right: 10px; }
        .log-success { color: var(--term-green); }
        .log-warning { color: #ffb000; }
        .ascii-art {
            white-space: pre;
            font-size: clamp(0.5rem, 1.5vw, 1rem);
            margin: 20px 0;
            color: var(--term-green);
            text-shadow: 0 0 5px var(--term-green);
        }

        @media (max-width: 600px) {
            .terminal-body { padding: 10px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <div class="terminal-window">
        <div class="terminal-header">
            <span>root@quantforge:~</span>
            <span>[ _ □ X ]</span>
        </div>
        <div class="terminal-body" id="console">
            <!-- محتوای ترمینال با جاوا اسکریپت در اینجا تایپ می‌شود -->
        </div>
    </div>

    <script>
        const consoleDiv = document.getElementById('console');
        
        // لاگ‌های بوت شدن سیستم
        const bootSequence = [
            "<span class='log-time'>[00:00:01]</span> INITIALIZING QUANTFORGE.IO CORE...",
            "<span class='log-time'>[00:00:02]</span> BYPASSING MAINFRAME FIREWALL... <span class='log-success'>[OK]</span>",
            "<span class='log-time'>[00:00:03]</span> LOADING HIGH-FREQUENCY TRADING MODULES...",
            "<span class='log-time'>[00:00:04]</span> ESTABLISHING CONNECTION TO MARKET DATA... <span class='log-warning'>[ENCRYPTED]</span>",
            "<span class='log-time'>[00:00:05]</span> ACCESS GRANTED.",
            "<br>"
        ];

        // اسکی آرت (متن هنری)
        const asciiArt = `
  ____                    _   _____                       
 / __ \\                  | | |  ___|                      
| |  | |_   _ __ _ _ __  | |_| |_ ___  _ __ __ _  ___ 
| |  | | | | / _\` | '_ \\ | __|  _/ _ \\| '__/ _\` |/ _ \\
| |__| | |_| | (_| | | | | |_| || (_) | | | (_| |  __/
 \\___\\_\\\\__,_|\\__,_|_| |_|\\__\\_| \\___/|_|  \\__, |\\___|
                                            __/ |     
                                           |___/      
`;

        const mainContent = `
STATUS: SYSTEM ONLINE
VERSION: 2.0.1 (ALGORITHMIC PRECISION)
AUTHOR: QUANTITATIVE DEVELOPER
SPECIALTY: SMART MONEY CONCEPTS (SMC) & HFT ARCHITECTURE
<br><br>
AVAILABLE COMMANDS:
<br>
<a href="https://github.com/SBSamurai" class="command-link">> execute --target github</a>
<br>
<a href="mailto:admin@quantforgeio.com" class="command-link">> execute --target email</a>
`;

        let currentLine = 0;

        // تابع برای تایپ کردن لاگ‌های اولیه
        function typeBootSequence() {
            if (currentLine < bootSequence.length) {
                const p = document.createElement('div');
                p.innerHTML = bootSequence[currentLine];
                consoleDiv.appendChild(p);
                currentLine++;
                // اسکرول خودکار به پایین
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
                
                // زمان تصادفی برای تایپ خط بعدی (بین 100 تا 600 میلی‌ثانیه)
                setTimeout(typeBootSequence, Math.random() * 500 + 100);
            } else {
                setTimeout(showMainContent, 500);
            }
        }

        // تابع برای نمایش محتوای اصلی با افکت تایپ سریع
        function showMainContent() {
            // نمایش لوگو به صورت یکجا
            const asciiDiv = document.createElement('div');
            asciiDiv.className = 'ascii-art';
            asciiDiv.innerHTML = asciiArt;
            consoleDiv.appendChild(asciiDiv);

            // ایجاد نگهدارنده برای متن اصلی
            const contentDiv = document.createElement('div');
            consoleDiv.appendChild(contentDiv);

            // ایجاد کرسر چشمک‌زن
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            consoleDiv.appendChild(cursor);

            let charIndex = 0;
            // تایپ کردن متن اصلی به صورت کاراکتر به کاراکتر
            function typeContent() {
                // چون HTML داریم (مثل تگ های لینک و br) نمیتونیم ساده تایپ کنیم.
                // برای سادگی و زیبایی، متن اصلی رو یکجا ظاهر میکنیم ولی با یک تاخیر کوتاه
                contentDiv.innerHTML = mainContent;
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }

            setTimeout(typeContent, 500);
        }

        // شروع انیمیشن
        window.onload = () => {
            setTimeout(typeBootSequence, 500);
        };
    </script>
</body>
</html>
